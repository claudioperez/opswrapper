{% set data = load_setup_py_data() %}

package:
  name: opswrapper
  version: {{ data.get('version') }}

source:
  git_url: https://github.com/otaithleigh/opswrapper.git
  git_tag: v{{ data.get('version') }}

build:
  noarch: python

requirements:
  host:
    - python
  run:
    - python>=3.7.0
    - numpy
    - toml
    - xarray

test:
  imports:
    - opswrapper
    - opswrapper.analysis
    - opswrapper.config
    - opswrapper.element
    - opswrapper.integration
    - opswrapper.material
    - opswrapper.output
    - opswrapper.section
  requires:
    - pytest
  source_files:
    - tests
  commands:
    - pytest

about:
  home: https://github.com/otaithleigh/opswrapper
  license: MIT
  summary: A wrapper for OpenSees Tcl analyses.
